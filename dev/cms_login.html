<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台登入 | 天然甘</title>
    <!-- Icons-->
    <link href="css/vendors/simple-line-icons/simple-line-icons.css" rel="stylesheet">
    <!-- Main styles for this application-->
    <link href="css/page/cms/cms.css" rel="stylesheet">
</head>
<body class="app flex-row align-items-center loginBackgroud">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group">
            <div class="card p-4 loginZone">
              <div class="card-body">
                <h1 class="loginTitle">天然甘後台管理系統</h1>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user"></i>
                    </span>
                  </div>
                  <input class="form-control" type="text" placeholder="Username">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
                  </div>
                  <input class="form-control" type="password" placeholder="Password">
                </div>
                <div class="row">
                  <div class="col-12 loginBtn">
                    <button class="btn btn-primary px-4" type="button" onclick="location.href='cms_administrator.html'">登入</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- CoreUI and necessary plugins-->
    <script src="js/vendors/jquery/jquery.min.js"></script>
    <script src="js/vendors/bootstrap/bootstrap.min.js"></script>
    <script src="js/vendors/coreui/coreui.min.js"></script>
  </body>
</html>
