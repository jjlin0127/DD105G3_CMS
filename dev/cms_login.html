<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台登入 | 天然甘</title>
    <!-- Icons-->
    <link href="node_modules/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
    <!-- Main styles for this application-->
    <link href="css/page/cms/cms.css" rel="stylesheet">
    <link href="css/page/cms/cms_main.css" rel="stylesheet">
</head>
<body class="app flex-row align-items-center loginBackgroud">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group">
            <div class="card p-4 loginZone">
              <div class="card-body">
                <h1 class="loginTitle">天然甘後台管理系統</h1>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user"></i>
                    </span>
                  </div>
                  <input class="form-control" type="text" placeholder="User ID" id="adminId">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
                  </div>
                  <input class="form-control" type="password" placeholder="User Password" id="adminPsw">
                </div>
                <div class="row">
                  <div class="col-6 col-sm-6 col-md-6 col-xl mb-3 mb-xl-0">
                    <button class="btn btn-block btn-primary" type="button" id="btnLogin">登入</button>
                  </div>
                  <div class="col-6 col-sm-6 col-md-6 col-xl mb-3 mb-xl-0">
                    <button class="btn btn-block btn-outline-primary" type="button" onclick="location.href='index.html'">前台首頁</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- CoreUI and necessary plugins-->
    <script src="js/vendors/jquery/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/pace-progress/pace.min.js"></script>
    <script src="node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
    <script src="node_modules/@coreui/coreui/dist/js/coreui.min.js"></script>
    <script src="js/cms_login.js"></script>
  </body>
</html>
