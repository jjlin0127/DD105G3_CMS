<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>後台管理系統 | 天然甘</title>
  <!-- Icons-->
  <link href="node_modules/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
  <!-- Main styles for this application-->
  <link href="css/page/cms/cms.css" rel="stylesheet">
</head>

<body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
 <!-- top_header -->
 @@include('layout/top_header.html')
  <div class="app-body">
    <div class="sidebar">
       <!-- sidebar  menu -->
       @@include('layout/sidebar_nav.html')
       <!-- sidebar  menu end -->
    </div>
    <main class="main">
      <div class="container-fluid">
   
       <!-- 中間內容 -->
       <div class="container-fluid">
        <div class="breadcrumbs ace-save-state" id="breadcrumbs">
            <nav aria-label="breadcrumb" role="navigation">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a href="#">天然甘</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="#">管理員帳號管理</a>
                    </li>
                </ol>
            </nav>
        </div>
        <div class="card">
            <div class="card-header justify-content-end d-flex">
                    <button id="btnNewAdmin" type="button" class="btn btn-warning mr-1">+新增管理員帳號</button>
            </div>
            <div class="card-body">
                <table class="table text-center">
                    <thead class="thead">
                        <tr>
                            <th scope="col" class="tableTitle">管理員編號</th>
                            <th scope="col" class="tableTitle">管理員名稱</th>
                            <th scope="col" class="tableTitle">管理員密碼</th>
                            <th scope="col" class="tableTitle">管理員權限</th>
                            <th scope="col" class="tableTitle">管理員權限設定</th>
                            <th scope="col" class="tableTitle">管理員帳號刪除</th>
                        </tr>
                    </thead>
                    <tbody id="adminTable" class="card-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
       <!-- end -->

      </div>
    </main>
  </div>
  <footer class="app-footer">
    <div>
      <a href="#">天然甘</a>
      <span>&copy; 2020</span>
    </div>
    <!-- <div class="ml-auto">
      <span>Powered by</span>
      <a href="https://coreui.io">CoreUI</a>
    </div> -->
  </footer>
  <!-- CoreUI and necessary plugins-->
  <script src="js/vendors/jquery/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/pace-progress/pace.min.js"></script>
  <script src="node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
  <script src="node_modules/@coreui/coreui/dist/js/coreui.min.js"></script>
  <script src="js/cms_getLogin.js"></script>
</body>
</html>
